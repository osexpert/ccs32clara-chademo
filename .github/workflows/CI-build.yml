name: CI
on:
  push:
  pull_request:

jobs:
  build:
    name: build-linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install build package dependencies
        run: |
          sudo apt-get update
          sudo apt-get install gcc-arm-none-eabi

      - name: Build dependencies
        run: |
          echo "Number of processors:" `nproc`
          make get-deps -j `nproc`

      - name: Build ccs32clara-chademo firmware
        run: |
          make clean all

      - name: Set build date
        id: set_date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      # --- Normal build ---
      - name: Build normal firmware
        run: |
          make clean all

      - uses: actions/upload-artifact@v4
        with:
          name: ccs32clara-chademo firmware ${{ steps.set_date.outputs.date }}-${{ github.run_number }}
          path: My407ccs2chademo.bin

      # --- AF1 build ---
      - name: Build AF1 firmware
        run: |
          export GITHUB_AF=1
          make clean all

      - uses: actions/upload-artifact@v4
        with:
          name: ccs32clara-chademo firmware ${{ steps.set_date.outputs.date }}-${{ github.run_number }}-AF1
          path: My407ccs2chademo.bin

